<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/template-native.js"></script>
</head>
<body>

<script type="text/javascript">
$(document).ready(function(){
	$(".detailBtn").click( function () { 
		 var id = $(this).attr('data-id'); 
		 var url = '/ctrl/detail.html';
		 $.get(url, {id:id},function(data){
			 if(data.status==1){
				 var html = template('detailTpl', data.data); // !!!渲染模板
				 console.log(html);
			 }
			 else{
			 }
		 });
	 });
});
</script>
<script type="text/html" id="detailTpl">
<div class="pp_con_in" style="width:800px;">
<div class="tr_box">
    <div class="tr_cell tr_lr_cell clearfix">
        <div class="th_div">申 请 人：</div>
        <div class="td_div">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <div class="td_txt"><%=apply_user%></div>
                        <div class="td_txt">手机：<%=apply_tel%></div>
                        <div class="td_txt">身份证号：<%=apply_id_card_num%></div>
                    </td>
                    <td style="padding-left:20px;">
                        <div class="thumbnail thumbnail_sfzlist"><img src="<%=apply_id_card_pic%>" alt="身份证照片"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
</script>
</body>
</html>
